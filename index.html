<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS game</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="game">
      <h1>
        Let's play a game ROCK, PAPER, SCISSORS!
        <h2>
          Evil computer was told to put cat on the ground. Unfortunately
          computers don't understand cuteness, please save the kitten. You need
          to win 5 rounds or... you know what will happen!
        </h2>
      </h1>
      <h2 id="status"></h2>
      <button id="rock" class="btn">ROCK</button>
      <button id="paper" class="btn">PAPER</button>
      <button id="scissors" class="btn">SCISSORS</button>
      <h2 id="computer-selection">Evil computer input:</h2>
      <h2 id="player-selection">Human says:</h2>
    </div>
  </body>
</html>
