<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS game</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./css.css">
  </head>
  <body>
    <div class="game">
      <h1>
        Let's play a game ROCK, PAPER, SCISSORS!
        <h2>
          Evil computer was told to put cat on the ground. Unfortunately
          computer don't understand in what danger he will put this cuteness. Please save the kitten. You need
          to win 5 rounds  FIRST... or you know what will happen!
        </h2>
        <h2 class="computer-score">Computer: 0</h2>
      <h2 class="player-score">Player: 0</h2>
      </h1>
      <h2 id="status"></h2>
      <div class="buttons">
      <button id="rock" class="btn ">ROCK</button>
      <button id="paper" class="btn ">PAPER</button>
      <button id="scissors" class="btn ">SCISSORS</button>
      </div>
    </div>
    <div class="cats">
      <image class="waiting cat" src="waiting.png">
      <image class="falling cat hidden" src="falling.png">
      <image class="wink cat hidden2" src="winkcatwinner.png">
    </div>
  </body>
</html>
